<!DOCTYPE html>
<html>
<head>
  <title>Aplikasi Enkripsi-Dekripsi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .title {
      text-align: center;
      color: #333;
      margin: 0 0 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }

    .form-group input[type="text"]:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .btn-container {
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .output-container {
      margin-top: 20px;
    }

    .output-container label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .output-container textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Aplikasi Enkripsi-Dekripsi</h1>
  
    <div class="form-group">
      <label for="key">Kunci:</label>
      <input type="text" id="key" name="key" placeholder="Masukkan kunci">
    </div>

    <div class="form-group">
      <label for="message">Pesan:</label>
      <textarea id="message" name="message" rows="4" placeholder="Masukkan pesan"></textarea>
    </div>

    <div class="btn-container">
      <button class="btn" onclick="encrypt()">Enkripsi</button>
      <button class="btn" onclick="decrypt()">Dekripsi</button>
    </div>

    <div class="output-container">
      <label for="output">Hasil:</label>
      <textarea id="output" name="output" rows="4" readonly></textarea>
    </div>
  </div>

  <script>
    function encrypt() {
      var key = document.getElementById("key").value;
      var message = document.getElementById("message").value;

      var encryptedMessage = CryptoJS.AES.encrypt(message, key).toString();

      // Simpan hasil enkripsi ke dalam textarea output
      document.getElementById("output").value = "" + encryptedMessage;
    }

    function decrypt() {
      var key = document.getElementById("key").value;
      var encryptedMessage = document.getElementById("message").value;

      var decryptedBytes = CryptoJS.AES.decrypt(encryptedMessage, key);
      var decryptedMessage = decryptedBytes.toString(CryptoJS.enc.Utf8);

      // Simpan hasil dekripsi ke dalam textarea output
      document.getElementById("output").value = "" + decryptedMessage;
    }
  </script>
</body>
</html>
